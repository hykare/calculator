<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div id="calculator">

            <div id="display">
                <div class="display" id="preview"></div>
                <div class="display" id="result">12434536</div>
            </div>

            <button class="digit" id="one" value="1">1</button>
            <button class="digit" id="two" value="2">2</button>
            <button class="digit" id="three" value="3">3</button>
            <button class="digit" id="four" value="4">4</button>
            <button class="digit" id="five" value="5">5</button>
            <button class="digit" id="six" value="6">6</button>
            <button class="digit" id="seven" value="7">7</button>
            <button class="digit" id="eight" value="8">8</button>
            <button class="digit" id="nine" value="9">9</button>
            <button class="digit" id="zero" value="0">0</button>

            <button class="digit" id="dot" value=".">.</button>
            <button class="" id="equals" value="=">=</button>

            <button class="operator" id="divide" value="/">&divide;</button>
            <button class="operator" id="multiply" value="*">&times;</button>
            <button class="operator" id="subtract" value="-">-</button>
            <button class="operator" id="add" value="+">+</button>

            <button id="clear">C</button>
            <button id="allClear">AC</button>





        </div>
    </main>
</body>

</html>
